#################
### VARIABLES ###
#################
env = XMODIFIERS,@im=cedilla
env = GTK_IM_MODULE,xim
env = QT_IM_MODULE,xim
$mainMod = SUPER
$terminal = kitty
$browser = vivaldi-stable
$menu = ~/.config/rofi/scripts/launcher.sh
$sidebar = swaync-client -t -sw
env = GTK_THEME,Adwaita:dark
env = XDG_MENU_PREFIX,arch-
env = QT_QPA_PLATFORMTHEME,qt6ct   # Communicates theme to Qt apps


#################
### AUTOSTART ###
#################
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = swaync
exec-once = swayosd-server
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store
exec-once = waypaper --restore    # Restores wallpaper from Waypaper


#####################
### LOOK AND FEEL ###
#####################

# Gruvbox Colors
$gruv_bg = rgb(282828)
$gruv_bg_alt = rgb(3c3836)
$gruv_fg = rgb(ebdbb2)
$gruv_yellow = rgb(fabd2f)
$gruv_orange = rgb(fe8019)
$gruv_red = rgb(cc241d)
$gruv_green = rgb(b8bb26)
$gruv_aqua = rgb(8ec07c)
$gruv_gray = rgb(928374)

general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = $gruv_bg_alt
    col.inactive_border = $gruv_bg
    layout = dwindle
}

decoration {
    rounding = 0
    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(1d202166)
    }
    blur {
        enabled = true
        size = 4
        passes = 2
        noise = 0.02
    }
}

#############
### INPUT ###
#############
input {
    # Teclado US com acentos em português (us-intl)
    kb_layout = us
    kb_variant = alt-intl
    numlock_by_default = true
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
}

###################
### KEYBINDINGS ###
###################

# Apps e Utilidades
bind = $mainMod, T, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, thunar
bind = $mainMod, N, exec, $sidebar
bind = $mainMod, V, exec, ~/.config/rofi/scripts/clipboard.sh
bind = $mainMod, W, exec, waypaper
bind = CONTROL ALT, Delete, exec, ~/.config/rofi/scripts/powermenu.sh

# Menu de Apps (Apenas a tecla SUPER)
bindr = $mainMod, SUPER_L, exec, pkill rofi || $menu

# Gestão de Janelas
bind = $mainMod, Q, killactive, 
bind = $mainMod, F, fullscreen, 0
bind = $mainMod ALT, F, exec, ~/.config/hypr/scripts/toggle_float.sh

# Resize floating windows with keyboard (Super + Ctrl + Arrow keys)
binde = $mainMod CTRL, right, resizeactive, 30 0
binde = $mainMod CTRL, left, resizeactive, -30 0
binde = $mainMod CTRL, up, resizeactive, 0 -30
binde = $mainMod CTRL, down, resizeactive, 0 30

# Printscreen (Super + Shift + S) -> Vai pro clipboard
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshot.sh

# Navegação de Workspaces (1-10)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover janela silenciosamente para Workspace (Super + Alt + 0-9)
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Mover janela e ir para Workspace (Super + Shift + 0-9)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Brilho (Opcional, mas fica combinando)
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Misc
misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
}

# Weather Satellite Popup Rules
# windowrule = class:^(WeatherSatellite)$, float 1
# windowrule = class:^(WeatherSatellite)$, pin 1
# windowrule = class:^(WeatherSatellite)$, center 1
# windowrule = class:^(WeatherSatellite)$, size 800 800

windowrule {
  name = Weather Satellite View
  match:class = WeatherSatellite
  float = true
  pin = true
  move = (monitor_w-510) 40
  size = 500 500
}